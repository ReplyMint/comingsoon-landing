<!DOCTYPE html>

    body {
      background: linear-gradient(135deg, #e0ffe9, #fff 60%);
      font-family: 'Segoe UI', sans-serif;
      color: #222;
      margin: 0; padding: 0;
      display: flex; justify-content: center; align-items: center; height: 100vh;
      min-height: 480px;
    }
    .container {
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 4px 32px rgba(22, 211, 100, 0.12);
      padding: 48px 32px;
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    .brand {
      font-size: 2.4em; font-weight: 700; color: #16D364;
      margin-bottom: .2em;
      letter-spacing: -1px;
    }
    h2 {
      margin: 0.2em 0 0.6em 0; font-size: 1.6em;
      color: #222; font-weight: 600;
    }
    p {
      color: #4b4b4b; font-size: 1.1em; margin-bottom: 1.2em;
    }
    form {
      display: flex; margin: 1em 0 0.5em 0;
    }
    input[type="email"] {
      flex: 1;
      padding: 12px 16px; font-size: 1em;
      border: 1px solid #d0f4dd;
      border-radius: 6px 0 0 6px;
      outline: none;
    }
    button {
      padding: 12px 20px;
      background: #16D364;
      color: #fff; font-size: 1em;
      border: none; border-radius: 0 6px 6px 0; cursor: pointer;
      transition: background 0.2s;
    }
    button:hover { background: #12bc58; }
    .social {
      margin-top: 1.4em; color: #888;
      font-size: 0.93em;
    }
    @media (max-width: 480px) {
      .container { padding: 32px 10px; }

    </div>
